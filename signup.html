<main class="mx-16">
    <div>
            <form action="">
        <div class="container flex flex-col items-center mt-14 ">
                <div class="flex flex-row justify-around mb-4">
                    <div class="mx-6">

                    <input placeholder="First Name" class="shadow appearance-none border rounded w-72 h-12 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-300" type="text">
                     </div>
                     <div>

                    <input placeholder="Last Name" class="shadow appearance-none border rounded w-72 h-12 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-300" type="text">
                    </div>
                </div>
                
        </div>
        <div class="mx-80 mt-6">
            <div class="mx-6 ml-12 mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <input placeholder="Username" class="shadow appearance-none border rounded  py-2 pb-4 w-full px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-300" type="text">
            </div>
        </div>
        <div class="mx-80 mt-6">
            <div class="mx-6 ml-12 mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email Address</label>
            <input placeholder="Email Address" class="shadow appearance-none border rounded  py-2 pb-4 w-full px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-300" type="text">
            </div>
        </div>
        <div class="mx-80 mt-6">
            <div class="mx-6 ml-12 mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>

            </div>
        </div>
        <div class="mx-80 mt-6">
            <div class="mx-6 ml-12 mb-4">
                <input class=" text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-1 dark:bg-gray-700 dark:border-gray-600 focus:border-blue-300" type="checkbox"><p class="text-sm inline text-gray-400 hover:border-blue-300">  I agree to the <span class="underline decoration-dashed"> Terms and Conditions </span> </p>
            </div>
        </div>

        <div class="mx-80 mt-6">

                <p class="text-sm inline text-gray-400 "> Got an Account? <a class="text-blue-600 hover:text-blue-800 hover:font-bold" href="">Login</a></p>
            </div>
        </div>

        <div class="mx-96">
        <button class="border rounded py-3 bg-blue-500 w-full mt-4 text-white text-bold relative right-4 hover:relative hover:-top-1">Get Started</button>
